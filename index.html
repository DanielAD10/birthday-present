<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What a thing!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="countdown">Enter Your Birthday (in seconds)</label>
            <input type="date" id="countdown">
            <input type="submit" value="Start">
        </form>
        <h1 id="headline">Countdown to birthday</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span> Days</li>
                <li><span id="hour"></span> Hours</li>
                <li><span id="minute"></span> Minutes</li>
                <li><span id="second"></span> Seconds</li>
            </ul>
        </div>
        <div id="content" class="emoji">
            <span>It's your Birthday!</span>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
